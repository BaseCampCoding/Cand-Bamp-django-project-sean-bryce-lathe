{% extends 'base.html' %}

{% block title %}Artist Post{% endblock title %}

{% block content %}
    {% for posts in object_list %}
        <div>
            <div>
                <span class="font-weight-bold"><a href="{% url 'post_detail' %} post.pk ">{{ posts.title }}</a></span> &middot;
                <span class="text-muted">by {{ posts.author }} |
                {{ posts.date }}</span>
            </div>
            <div class="card-body">
                <p>{{ posts.body }}</p>
            </div>
        </div>
        <br />
    {% endfor %}
{% endblock content %}
