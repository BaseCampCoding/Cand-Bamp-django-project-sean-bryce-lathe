{% extends 'base.html' %}

{% block title %}Artist Post{% endblock title %}

{% block content %}
    {% for artist in all_user_list %}
        {% if 'artist' in artist.roles %}
        <body style="background: #7abecc;">
            <div class="card-header ml-1 mr-2 mb-3">
                <h4><a href="{% url 'user_profile' artist.pk %}">{{ artist }}</a>
            </div> 
        </body>
        {% endif %}
    {% endfor %}
{% endblock content %}
