{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Post New Song</h1>
    <form action="" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Post</button>
    </form>
{% endblock content %}
