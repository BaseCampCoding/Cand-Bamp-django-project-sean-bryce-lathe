{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<body style="background: #7abecc;">
    <h1>Post New Song</h1>
    <p>(13 character limit on titles)</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2 pr-4 pl-4 mb-4" type="submit">Post</button>
    </form>
</body>
{% endblock content %}
