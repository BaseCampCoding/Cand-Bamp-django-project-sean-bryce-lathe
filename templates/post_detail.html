{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }}</p>
        <p>{{ object.body }}</p>
        <p>{{ object.genre }}</p>
        {% if object.customuser.image %}
        <img src="{{ object.customuser.image.url }}" width="240">
        {% endif %}
    </div>
{% endblock content %}
